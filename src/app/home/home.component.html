<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 mr-auto ml-auto">


        <ng-template #dashboard>

          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/screen']">DM Screen</a>
            </li>
          </ul>

          <div class="col-md-8 mr-auto">
            <mat-card class="card card-plain">
              <mat-card-content>
                <mat-card-title>
                  <div class="card-header card-header-icon card-header-success">
                    <div class="card-icon">
                      <i class="material-icons">assignment</i>
                    </div>
                    <h4 class="card-title ">Players</h4>
                  </div>
                </mat-card-title>
                <div class="table-responsive smart-table">
                  <ng2-smart-table [settings]="settings" [source]="source" class="mat-table no-wrap"></ng2-smart-table>
                </div>
              </mat-card-content>
            </mat-card>
          </div>

        </ng-template>

        <ng-container *ngIf="user.displayName == null else dashboard">

          <form class="form" method="" action="" [formGroup]="detailForm">
            <div class="col-md-13 ml-auto mr-auto">
              <div class="card ">
                <div class="card-header card-header-danger card-header-text">
                  <div class="card-text">
                    <h4 class="card-title"><i class="fa fa-exclamation-circle"></i>Account Details Missing</h4>
                  </div>
                </div>
                <div class="card-body">
                  <p class="text-muted">Please fill out the information below inorder for us to create your account
                    fully.
                  </p>
                  <hr>
                  <form method="get" action="/" class="form-horizontal">

                    <div class="row">
                      <div class="col-sm-10">
                        <div class="row">
                          <div class="col-md-6 mr-auto ml-auto">
                            <mat-form-field class="example-full-width" floatLabel="always">
                              <input matInput type="text" autocomplete="off" color="primary"
                                formControlName="_displayName">
                              <mat-label>User Name.. (Required)</mat-label>
                            </mat-form-field>
                          </div>

                          <div class="form-check">
                            <label class="form-check-label">
                              <input class="form-check-input" type="checkbox" value="true" formControlName="dm">
                              <span class="form-check-sign">
                                <span class="check"></span>
                              </span>
                              I am a
                              <a href="#">Dungeon Master</a>.
                            </label>
                          </div>

                        </div>
                        <div class="text-right col-md-9">
                          <a class="btn btn-danger btn-round mt-6" (click)="setDetails(user)"
                            style="color: white;">Continue</a>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </form>

        </ng-container>


      </div>
    </div>
  </div>
</div>
