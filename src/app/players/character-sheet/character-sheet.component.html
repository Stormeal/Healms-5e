<ng-container *ngIf="!characters">
  <div class="col-sm-10" style="text-align: center; vertical-align: middle; line-height: 90px">
    <h4 class="display-3" style="font-size: 1.3em">
      You currently have not created any characters
    </h4>
  </div>
</ng-container>

<ng-container *ngIf="characters">
  <div class="row">
    <ng-container *ngFor="let c of characters">
      <div class="col-md-6">
        <div class="card card-profile">
          <div class="card-avatar">
            <a href="#pablo">
              <img class="img" [src]="c.photoURL" />
            </a>
          </div>
          <div class="card-body">
            <h6 class="card-category text-gray">
              {{ c.characterRace }} | {{ c.characterClass }} [{{ c.characterLevel }}]
            </h6>
            <div class="row">
              <div class="col-md-3">
                <small class="card-title text-gray"
                  ><i class="fas fa-shield-alt">: {{ c.characterAC }}</i></small
                >
              </div>
              <h4 class="card-title col-md-6">{{ c.characterName }}</h4>
              <div class="col-md-3">
                <small class="card-title text-gray"
                  ><i class="far fa-hourglass">: {{ c.characterPassiveWisdom }}</i></small
                >
              </div>
            </div>
            <div style="max-height: 70px; min-height: 70px;">
              <ng-container *ngIf="c.characterBackstory.length > 81; else fine">
                <small>{{ c.characterBackstory | slice: 0:81 }} ...</small>
              </ng-container>

              <ng-template #fine>
                <small>
                  {{ c.characterBackstory }}
                </small>
              </ng-template>
            </div>
            <div class="btn-group">
              <button
                mat-raised-button
                type="button"
                class="btn btn-success"
                matTooltip="Add to Campaign"
                [matTooltipPosition]="'above'"
              >
                <i class="material-icons">add</i>
              </button>
              <button
                mat-raised-button
                type="button"
                class="btn btn-danger"
                matTooltip="Delete Character"
                [matTooltipPosition]="'above'"
                (click)="deleteCharacter(c?.uid)"
              >
                <i class="material-icons">delete</i>
              </button>
              <button
                mat-raised-button
                type="button"
                class="btn btn-warning"
                matTooltip="Edit Character"
                [matTooltipPosition]="'above'"
              >
                <i class="material-icons">edit</i>
              </button>
            </div>
            <!-- <a mat-raised-button class="btn btn-success btn-round">Add to Campaign</a> -->
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
