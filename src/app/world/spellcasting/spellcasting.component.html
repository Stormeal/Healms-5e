<div class="main-content">
  <div class="container-fluid">
    <div class="row">

      <div class="col-md-4">
        <h2>Casting a Spell:</h2>
        <small>{{this.data.Spellcasting.content}}</small>

        <h3>What is a Spell?</h3>
        <small>{{this.data.Spellcasting['Casting a Spell'].content[0]}}</small>
        <br>
        <small>{{this.data.Spellcasting['Casting a Spell'].content[1]}}</small>

        <h3>Spell Level</h3>
        <!-- <small>{{this.data.Spellcasting['Casting a Spell'].['Spell Level'].content[0]}}</small> -->


      </div>

      <div class="col-md-4">

        <div class="card">
          <div class="card-header card-header-icon card-header-success">
            <div class="card-icon">
              <i class="material-icons">visibility</i>
            </div>
            <h4 class="card-title ">Conditions</h4>
          </div>
          <div class="card-body">
            <div id="accordion" role="tablist">
              <ng-container *ngFor="let c of spellList.Bard.Cantrips">

                <div class="card-collapse">
                  <div class="card-header" role="tab" id="bard">
                    <h5 class="mb-0">
                      <a data-toggle="collapse" href="#collapseBard" aria-expanded="true" aria-controls="collapse"
                        class="collapsed">
                        Bard
                        <i class="material-icons">keyboard_arrow_down</i>
                      </a>
                    </h5>
                  </div>
                  <div id="collapseBard" class="collapse" role="tabpanel" aria-labelledby="headingOne"
                    data-parent="#accordion" style="">
                    <div class="card-body">
                      {{c}}
                    </div>
                  </div>
                </div>

              </ng-container>
            </div>
          </div>
        </div>

      </div>


    </div>
  </div>
</div>
